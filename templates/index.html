<!DOCTYPE html>
<html lang=""en>
<head>
    <meta charset="UTF-8">
    <title>MB API</title>
</head>
    
<body>
    <h1>Mercedes-Benz API</h1>

    <form action="/" method="get"> 
        <select name="model">
            {% for model in models %}
                <option value="{{ model.classId }}">{{ model.className }}</option>
            {% endfor %}
        </select>
        <button type = "submit">Submit</button>
    </form>

    
</body>
</html>
