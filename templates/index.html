<!DOCTYPE html>
<html lang=""en>
<head>
    <meta charset="UTF-8">
    <title>MB API</title>
</head>
    
<body>
    <h1>Mercedes-Benz API</h1>

    {% if classes %}
        <form action="/models" method="get"> 
            <select name="classId">
                {% for class in classes %}
                    <option value="{{ class.classId }}">{{ class.className }}</option>
                {% endfor %}
            </select>
            <button type = "submit">Submit</button>
        </form>
    {% endif %}

    {% if models %}
        <h2>Models</h2>
        <ul>
            {% for model in models %}
                <li>{{ model.name }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
</body>
</html>
